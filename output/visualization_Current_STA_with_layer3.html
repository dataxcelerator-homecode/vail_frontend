<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Keyboard Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .layer-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .layer-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .layer-btn:hover {
            background: #f0f0ff;
        }
        
        .layer-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .keyboard {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .keyboard-grid {
            display: inline-block;
            min-width: fit-content;
        }
        
        .keyboard-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .key {
            width: 60px;
            height: 60px;
            margin: 2px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            word-wrap: break-word;
            padding: 4px;
            position: relative;
        }
        
        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .key:active {
            transform: translateY(-1px);
        }
        
        .key-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 5px;
            z-index: 1000;
        }
        
        .key:hover .key-tooltip {
            opacity: 1;
        }
        
        .legend {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .legend h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }
        
        .info-box {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .key {
                width: 45px;
                height: 45px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚å®Ô∏è Interactive Keyboard Layout</h1>
            <p>Click on keys to see details ‚Ä¢ Switch between layers</p>
        </div>
        
        <div class="controls">

        <div class="keyboard">

        <div class="info-box" id="keyInfo" style="display: none;">

                    <div class="legend-color" style="background: #e0e0e0; border: 2px solid #666666;"></div>
                    <span>Regular Keys</span>
                </div>
            </div>
        </div>
    </div>

": 9, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 2, "col": 10, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 2, "col": 11, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 0, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 1, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 3, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 4, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 5, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 6, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 7, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 8, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 9, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 10, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}, {"row": 3, "col": 11, "keycode": "‚ñΩ", "original": "KC_TRNS", "faceColor": "#f0f0f0", "edgeColor": "#cccccc"}]];
        const maxRows = 4;
        const maxCols = 12;
        let currentLayer = 0;
        
        function initializeLayerButtons() {
            const container = document.getElementById('layerButtons');
            for (let i = 0; i < layers.length; i++) {
                const btn = document.createElement('button');
                btn.className = 'layer-btn' + (i === 0 ? ' active' : '');
                btn.textContent = `Layer ${i}`;
                btn.onclick = () => switchLayer(i);
                container.appendChild(btn);
            }
        }
        
        function switchLayer(layerIndex) {
            currentLayer = layerIndex;
            
            // Update button states
            document.querySelectorAll('.layer-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === layerIndex);
            });
            
            // Render the layer
            renderLayer(layerIndex);
        }
        
        function renderLayer(layerIndex) {
            const grid = document.getElementById('keyboardGrid');
            grid.innerHTML = '';
            
            const layer = layers[layerIndex];
            
            // Create a 2D array for the grid
            const keyGrid = Array(maxRows).fill(null).map(() => Array(maxCols).fill(null));
            
            // Place keys in the grid
            layer.forEach(key => {
                keyGrid[key.row][key.col] = key;
            });
            
            // Render the grid
            keyGrid.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                
                row.forEach(key => {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    
                    if (key) {
                        keyDiv.style.backgroundColor = key.faceColor;
                        keyDiv.style.border = `2px solid ${key.edgeColor}`;
                        keyDiv.textContent = key.keycode;
                        
                        // Add tooltip
                        const tooltip = document.createElement('div');
                        tooltip.className = 'key-tooltip';
                        tooltip.textContent = key.original;
                        keyDiv.appendChild(tooltip);
                        
                        // Add click handler
                        keyDiv.onclick = () => showKeyInfo(key);
                    } else {
                        keyDiv.style.visibility = 'hidden';
                    }
                    
                    rowDiv.appendChild(keyDiv);
                });
                
                grid.appendChild(rowDiv);
            });
        }
        
        function showKeyInfo(key) {
            const infoBox = document.getElementById('keyInfo');
            const details = document.getElementById('keyDetails');
            details.innerHTML = `
                <strong>${key.keycode}</strong> 
                (Original: <code>${key.original}</code>) 
                - Position: Row ${key.row}, Col ${key.col}
            `;
            infoBox.style.display = 'block';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeLayerButtons();
            renderLayer(0);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                const layerNum = parseInt(e.key);
                if (layerNum < layers.length) {
                    switchLayer(layerNum);
                }
            } else if (e.key === 'ArrowLeft') {
                switchLayer(Math.max(0, currentLayer - 1));
            } else if (e.key === 'ArrowRight') {
                switchLayer(Math.min(layers.length - 1, currentLayer + 1));
            }
        });
    </script>
